<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- LOGIN -->
  <section id="loginSection" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
      <input id="username" placeholder="Username"
        class="w-full mb-3 p-2 border rounded">
      <input id="password" type="password" placeholder="Password"
        class="w-full mb-4 p-2 border rounded">
      <button onclick="login()"
        class="w-full bg-purple-700 text-white py-2 rounded">
        Login
      </button>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="hidden p-6">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

    <!-- ADD COURSE -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-4">Add Course</h2>
      <input id="courseTitle" placeholder="Course Title"
        class="w-full mb-3 p-2 border rounded">
      <textarea id="courseDesc" placeholder="Course Description"
        class="w-full mb-3 p-2 border rounded"></textarea>
      <button onclick="addCourse()"
        class="bg-purple-700 text-white px-4 py-2 rounded">
        Add Course
      </button>
    </div>

    <!-- COURSE LIST -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Courses</h2>
      <ul id="courseList"></ul>
    </div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
